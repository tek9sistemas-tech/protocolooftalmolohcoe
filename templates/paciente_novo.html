{% extends "base.html" %}
{% block content %}
<div class="card p-4 shadow-sm">
  <div class="d-flex justify-content-between align-items-center">
    <h4 class="mb-0">Novo paciente</h4>
    <a class="btn btn-outline-secondary" href="{{ url_for('menu') }}">Voltar</a>
  </div>

  <hr>

  {% with msgs = get_flashed_messages() %}
    {% if msgs %}
      <div class="alert alert-warning">
        {{ msgs[0] }}
      </div>
    {% endif %}
  {% endwith %}

  <form method="post">
    <div class="row g-3">
      <div class="col-md-8">
        <label class="form-label fw-bold">Nome</label>
        <input class="form-control" name="nome" required>
      </div>
      <div class="col-md-4">
        <label class="form-label fw-bold">Nascimento</label>
        <input class="form-control" type="date" name="dn" required>
      </div>

      <div class="col-md-6">
        <label class="form-label fw-bold">Telefone</label>
        <input class="form-control" name="telefone">
      </div>
      <div class="col-md-6">
        <label class="form-label fw-bold">Endereço</label>
        <input class="form-control" name="endereco">
      </div>
    </div>

    <button class="btn btn-primary btn-lg w-100 mt-4" type="submit">
      Avançar para o protocolo
    </button>
  </form>
</div>
{% endblock %}
